[tool.poetry]
name = "JGLUE-evaluation-scripts"
version = "0.1.0"
description = ""
authors = ["nobu-g <ueda-n127@hotmail.co.jp>"]
maintainers = ["nobu-g <ueda-n127@hotmail.co.jp>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
torch = "~2.0.0"
transformers = { version = "~4.28.1", extras = ["sentencepiece"] }
tokenizers = "^0.13.2"
lightning = "~2.0.0"
torchmetrics = "^0.11.3"
omegaconf = "^2.3"
hydra-core = "^1.3"
rich = "^13.3"
datasets = "^2.10"
rhoknp = "^1.2.2"
fastapi = ">=0.88"
jaconv = "^0.3.4"
mecab-python3 = "^1.0.6"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
types-attrs = "^19.1.0"
wandb = "^0.15.0"
tabulate = "^0.9.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2"

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311"]

[tool.isort]
line_length = 120
py_version = 39
profile = "black"
src_paths = ["src"]

[tool.mypy]
python_version = 3.9

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore::UserWarning',
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
