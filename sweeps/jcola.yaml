project: JGLUE-evaluation-scripts
entity: your-name
name: jcola-MODEL_NAME
program: src/train.py
method: grid
metric:
  name: valid/accuracy
  goal: maximize
parameters:
  lr:
    values: [0.00002, 0.00003, 0.00005]
  max_epochs:
    values: [3, 4]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-cn"
  - "jcola"
  - "model=MODEL_NAME"
  - ${args_no_hyphens}
