project: JGLUE-evaluation-scripts
entity: your-name
program: src/train.py
method: grid
metric:
  name: valid/f1
  goal: maximize
parameters:
  lr:
    values: [0.00002, 0.00003, 0.00005]
  max_epochs:
    values: [3, 4]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-cn"
  - "jsquad"
  - "model=roberta_base"
  - ${args_no_hyphens}
