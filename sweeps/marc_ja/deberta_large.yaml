project: JGLUE-benchmark
entity: ueda
program: src/train.py
method: grid
metric:
  name: valid/accuracy
  goal: maximize
parameters:
  lr:
    values: [0.00002, 0.00003, 0.00005]
  max_epochs:
    values: [4, 8, 12]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-cn"
  - "marc_ja"
  - "model_name_or_path=ku-nlp/deberta-v2-large-japanese"
  - ${args_no_hyphens}
